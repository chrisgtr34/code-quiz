<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="nav">
        
        <nav id="top-left">
            <a onclick="viewScore()" href="#">
                <h4>View High Scores</h4>
            </a>
        </nav>
    </div>

    <div>
        <nav class="text-center">
                <h3>Time Remaining: <br /> <span id="time">00</span></h3>
                
        </nav>
    </div>

    <div class="quiz-intro">
        <h4 id="title">Coding Quiz</h4>
    </div>
        
    <div class="col text-center">
        <div id="question-box" class="hide">
            <div id="question">Question Box</div>
            <div id= "choices">
                <ul>
                    <li><button class="btn" type="button" id="1" onclick="checkAnswer('1')"></button></li>
                    <li><button class="btn" type="button" id="2" onclick="checkAnswer('2')"></button></li>
                    <li><button class="btn" type="button" id="3" onclick="checkAnswer('3')"></button></li>
                    <li><button class="btn" type="button" id="4" onclick="checkAnswer('4')"></button></li>
                </ul>
            </div>
            <div id="answerChoice"></div>
        </div> 

        <div id="score"></div>

        <div id="buttons">    
            <h5 class="hide">Click to Start!</h5>
            <button class="startBtn btn" id="startBtn">Start!</button> 
            <button class="nextBtn btn hide" id="nextBtn">Next</button>
              
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
